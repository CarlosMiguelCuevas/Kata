apply plugin: 'java'
apply plugin: 'application'

sourceSets{
	main{
		java{
			srcDir 'src/solution'
		}
	}
	test{
		java{
			srcDir 'src/test'
		}
	}
}

repositories{
	jcenter()
}

dependencies {
	
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile 'org.hamcrest:hamcrest-core:1.3'
}

task wrapper (type: Wrapper)

mainClassName = 'solution.MainBinaryLCD'